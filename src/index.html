<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Timer</title>
  <script src="js/main.js"></script>
  <script src="js/front.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="settings" class="screen active">
			<label for="monthCash">Month cash</label>
			<input type="number" id="monthCash" placeholder="30000" onchange="cashTimer.settings.monthCash = this.value;">
			<input type="button" value="start" onclick="start();">
		</div>
		<div id="view" class="screen">
			<div id="cashTimer">
			</div>
		</div>
	</div>
</body>
</html>
